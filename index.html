<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row g-0">
                <div class="col-6">
                    <div class="content darkgray height-50"></div>
                </div>
                <div class="col-6">
                    <div class="content darkgray height-50"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="content green height-200"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="content">
                        <h2>PORTFOLIO</h2>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2">
                    <div class="content height-100 magenta border-radius"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2">
                    <div class="content height-100 bg-info border-radius"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2">
                    <div class="content height-100 bg-dark border-radius"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2">
                    <div class="content height-100 azure border-radius"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2">
                    <div class="content height-100 bg-primary border-radius"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2">
                    <div class="content height-100 beige border-radius"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-5">
            <div class="row g-0">
                <div class="col-12 border">
                    <div class="content green height-100"></div>
                </div>
                <div class="col-12 col-md-6 border">
                    <div class="content green height-100"></div>
                </div>
                <div class="col-12 col-md-6 border">
                    <div class="content green height-100"></div>
                </div>
                <div class="col-12 border">
                    <div class="content green height-100"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-12 border">
                    <div class="content height-100"></div>
                </div>
                <div class="col-12 border">
                    <div class="content height-100"></div>
                </div>
                <div class="col-12 border mt-5">
                    <div class="content height-100"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="top-footer">
            <div class="container-fluid">
                <div class="row g-0">
                    <div class="col-12 col-md-4">
                        <div class="content lightblack height-100"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content lightblack height-100"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content lightblack height-100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="content darkgray height-50"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
